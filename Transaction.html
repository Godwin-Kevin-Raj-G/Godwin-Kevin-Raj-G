<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="Transaction.css">
    <link rel="stylesheet" href="Wallet.css">
</head>

<body>
    <div id="mainpage">
        <div id="logo">
            <img src="Img/header.png" alt="">
            <p class="logo">LOGO</p>
            <div class="under">
                <ul id="under"></ul>

                <!-- Section component -->
                <section>
                    <div id="leftcomp">

                        <!-- WALLET -->
                        <div id="wallet">
                            <div class="wallet">
                                <div id="wallimg">
                                    <img src="Img/sec1.png" alt="">
                                </div>
                                <div class="wall">
                                    <a href="Wallet.html" target="_blank" id="wall">Wallet</a>
                                </div>
                            </div>
                        </div>

                        <!--Wolfpacks-->
                        <div id="wallet1">
                            <div class="wallet1">
                                <div id="wallimg">
                                    <img src="Img/sec2.png" alt="">
                                </div>
                                <div class="wall1">
                                    <a [routerLink]="" id="wall1">Wolfpacks</a>
                                </div>
                            </div>
                        </div>

                        <!-- portfolio -->
                        <div id="wallet2">
                            <div class="wallet2">
                                <div id="wallimg2">
                                    <img src="Img/sec3.png" alt="">
                                </div>
                                <div class="wall2">
                                    <a [routerLink]="" id="wall2">Portfolio</a>
                                </div>
                            </div>
                        </div>

                        <!-- Transparancy -->

                        <div id="wallet3">
                            <div class="wallet3">
                                <div id="wallimg3">
                                    <img src="Img/sec4.png" alt="">
                                </div>
                                <div class="wall3">
                                    <a [routerLink]="" id="wall3">Transparancy</a>
                                </div>
                            </div>
                        </div>

                        <!-- Allproperty -->
                        <div id="wallet4">
                            <div class="wallet4">
                                <div id="wallimg4">
                                    <img src="Img/sec5.png" alt="">
                                </div>
                                <div class="wall4">
                                    <a [routerLink]="" id="wall4">All properties</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <div id="tick">
                    <img src="Img/tick.png" alt="" class="tick">
                </div>
                <div id="popup">
                    <div id="into">
                        <a id="hide"> <img src="Img/into.png" alt=""></a>
                    </div>
                    <pre id="text">
Your account is not yet activated 
to sell FreedomCoinsâ„¢. Please 
specify your PayPal payment address
to activate your account.
                    </pre>
                    <button>Click Here</button>
                </div>

            </div>

        </div>
        <div id="main">
        </div>
    </div>
</body>

</html>
